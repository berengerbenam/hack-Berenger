<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hacker Console V5 - Reproduction Fidèle</title>
</head>
<style>
    /* ------------------- STYLES GÉNAUX DE LA CONSOLE ------------------- */
    body {
        margin: 0;
        padding: 5vh 5vw;
        background: black;
        overflow: hidden;
    }

    * {
        box-sizing: border-box;
    }

    p {
        font-family: 'Consolas', 'Courier New', monospace;
        font-weight: bold;
        font-size: 3.5vh;
        margin: 0;
        padding: 0;
        line-height: 1.2;
        color: limegreen;
        text-shadow: 0px 0px 8px limegreen;
    }

    .msg {
        font-family: monospace;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 5vh;
        background: red;
        box-shadow: 0 0 30px red;
        text-shadow: 0 0 20px white;
        color: white;
        padding: 1vh 2vw;
        position: absolute;
        top: 45vh;
        left: 30vw;
        z-index: 10;
        animation-name: blink;
        animation-duration: 0.6s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: linear;
    }

    @keyframes blink {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* ------------------- STYLES DU VISAGE HACKER (SVG) ------------------- */
    .hacker-face-container {
        position: absolute;
        top: 50%;
        right: 10%; 
        transform: translateY(-50%);
        width: 380px; 
        height: 380px;
        z-index: 5;
    }

    .hacker-face-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 10px limegreen); 
    }

    .binary-stream {
        font-family: 'Consolas', 'Courier New', monospace;
        font-size: 14px; 
        fill: limegreen;
        text-anchor: start; 
        dominant-baseline: hanging; 
    }
    
    /* Contour sombre du chapeau, aspect très pixelisé */
    .hat-outline {
        fill: #333; 
        stroke: limegreen;
        stroke-width: 2.5; /* Légèrement plus fin */
        stroke-linejoin: round; /* Coins plus lisses */
    }
    
    /* Contour du visage */
    .face-outline {
        fill: #002200; /* Intérieur sombre */
        stroke: limegreen;
        stroke-width: 2.5;
        stroke-linejoin: round;
    }

    /* Éléments internes (Yeux, bouche, contour vert vif) */
    .face-element {
        fill: limegreen; /* Yeux remplis */
        stroke: limegreen;
        stroke-width: 2;
    }

</style>
<body>
    <div id="main-container">
        <div class="msg">BERENGER BENAM</div>
        
        <div id="console"></div>

        <div class="hacker-face-container">
            <svg class="hacker-face-svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <clipPath id="faceClip">
                        <path d="M45 95 C45 130 65 175 100 175 C135 175 155 130 155 95 L45 95 Z" />
                    </clipPath>

                    <clipPath id="hatClip">
                        <path d="M20 90 L40 40 L100 15 L160 40 L180 90 L20 90 Z M15 90 H185 V100 H15 Z"/>
                    </clipPath>
                </defs>

                <path class="hat-outline" d="M20 90 L40 40 L100 15 L160 40 L180 90 L20 90 Z" />
                <rect class="hat-outline" x="15" y="90" width="170" height="10"/>

                <g id="hat-binary" clip-path="url(#hatClip)"></g>
                
                <path class="face-outline" d="M45 95 C45 130 65 175 100 175 C135 175 155 130 155 95 L45 95 Z" />
                
                <g id="face-binary" clip-path="url(#faceClip)"></g>

                <circle class="face-element" cx="75" cy="120" r="10" />
                <circle class="face-element" cx="125" cy="120" r="10" />
                
                <path class="face-element" fill="none" d="M70 150 Q100 168 130 150" />

                <path class="face-element" fill="#002200" d="M35 120 L40 135 L35 150 Z" />
                <path class="face-element" fill="#002200" d="M165 120 L160 135 L165 150 Z" />

            </svg>
        </div>
    </div>

    <script>
        var c = document.getElementById("console");
        var hatBinaryGroup = document.getElementById("hat-binary");
        var faceBinaryGroup = document.getElementById("face-binary");

        var txt = [
            "SCAN: __ 0100.0000.0554.0080",
            "SCAN: __ 0020.0000.0553.0080",
            "SCAN: __ 0001.0000.0554.0550",
            "SCAN: __ 0012.0000.0553.0030",
            "SCAN: __ 0100.0000.0554.0080",
            "SCAN: __ 0020.0000.0553.0080",
            "FORCE: XX0022. ENCYPT://000.222.2345",
            "TRYPASS: ********* AUTH CODE: ALPHA GAMMA: 1___ PRIORITY 1",
            "RETRY: REINDEER FLOTILLA",
            "Z:> /FALKEN/GAMES/TICTACTOE/ EXECUTE -PLAYERS 0",
            "================================================",
            "Priority 1 // local / scanning...",
            "scanning ports...",
            "BACKDOOR FOUND (23.45.23.12.00000000)",
            "BACKDOOR FOUND (13.66.23.12.00110000)",
            "BACKDOOR FOUND (13.66.23.12.00110044)",
            "...",
            "BRUTE.EXE -r -z",
            "...locating vulnerabilities...",
            "...vulnerabilities found...",
            "MCP/> DEPLOY CLU"
        ];

        var docfrag = document.createDocumentFragment();

        function generateRandomBinary(length) {
            let binary = '';
            for (let i = 0; i < length; i++) {
                binary += Math.round(Math.random());
            }
            return binary;
        }

        // Fonction pour générer une grille dense de lignes binaires
        function populateBinaryGroup(groupElement, xStart, yStart, width, height, charSize) {
            while (groupElement.firstChild) {
                groupElement.removeChild(groupElement.firstChild);
            }

            const lineHeight = charSize * 0.9; 
            const charWidth = charSize * 0.5; 

            for (let y = yStart; y < yStart + height; y += lineHeight) {
                let currentLineLength = 0;
                let lineText = '';
                while (currentLineLength < width) {
                    lineText += generateRandomBinary(Math.ceil(width / charWidth)); 
                    currentLineLength += width;
                }
                const textElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
                textElement.setAttribute("class", "binary-stream");
                textElement.setAttribute("x", xStart);
                textElement.setAttribute("y", y);
                textElement.textContent = lineText;
                groupElement.appendChild(textElement);
            }
        }


        function updateBinaryFace() {
            // Mise à jour du Binaire du chapeau (Zone: ~ 20-180 en X, 20-100 en Y)
            populateBinaryGroup(hatBinaryGroup, 20, 20, 160, 80, 14); 
            
            // Mise à jour du Binaire du visage (Zone: ~ 40-160 en X, 90-175 en Y)
            populateBinaryGroup(faceBinaryGroup, 40, 90, 120, 85, 14);
        }

        function updateScreen() {
            // Mise à jour de la console (rotation)
            txt.push(txt.shift());
            // Rebuild document fragment
            txt.forEach(function(e) {
                var p = document.createElement("p");
                p.textContent = e;
                docfrag.appendChild(p);
            });
            // Clear DOM body
            while (c.firstChild) {
                c.removeChild(c.firstChild);
            }
            c.appendChild(docfrag);
            
            // Mise à jour du visage binaire
            updateBinaryFace();
        }
        
        // Exécution et intervalle de rafraîchissement
        updateScreen();
        var consoleInterval = window.setInterval(updateScreen, 200); 
    </script>
</body>
</html>
